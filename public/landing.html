<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-purple-200 grid grid-cols-1 grid-rows-2 grid- h-screen w-screen">

    <div class="w-screen text-center justify-center items-center">
        <h1 class=" p-50 m-10 text-5xl md:text-4xl lg:text-5xl xl:text-6xl font-normal mt-8 mb-16">Welcome to Chess Website</h1>
    </div>

    <div class =" py-10 px-20 m-10 w-screen text-center justify-center items-center">
        <button id="playnow" class= "w-1/3 bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg text-xl md:text-2xl lg:text-3xl xl:text-4xl">Play Now</button>
        <button id="friends" class="w-1/3 bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg text-xl md:text-2xl lg:text-3xl xl:text-4xl">Friends</button>
    </div>

</body>
<script>
    function sendToBoard(event) {
                    fetch ('/secure', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'text/html'
                        }
                    })
                    .then(response => {
                        console.log('Response status: ', response.status);
                        if (response.ok) {
                            return response.text();
                        }
                        else {
                            throw new Error('Response error');
                        }
                    })
                    .then(htmlContent => {
                        document.open();
                        document.write(htmlContent);
                        document.close();
                    })
                    .catch(error => {
                        console.log('There was a problem sending to the signup page', error);
                    })
                }
                document.getElementById('playnow').addEventListener('click', sendToBoard);
</script>
</html>
